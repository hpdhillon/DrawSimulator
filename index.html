<!DOCTYPE html>
<html>
<head>
    <title>Premier League Winners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        select {
            padding: 5px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            color: white;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1265965632464169"
     crossorigin="anonymous"></script>
</head>
<body>
    <h1>Premier League Winners</h1>

    <label for="teamSelect">Select a team:</label>
    <select id="teamSelect">
        <option value="Manchester City">Manchester City</option>
        <option value="Liverpool">Liverpool</option>
        <option value="Manchester United">Manchester United</option>
        <option value="Arsenal">Arsenal</option>
    </select>

    <div id="result">
        <p>Select a team to see how long it's been since they won the Premier League.</p>
    </div>

    <script>
        // JavaScript code to calculate and display the days since a team won the Premier League and change the background
        const teamSelect = document.getElementById("teamSelect");
        const resultDiv = document.getElementById("result");

        const premierLeagueWinners = {
            "Manchester City": new Date(2023, 5, 23), // Using June 23, 2021, as the date
            "Liverpool": new Date(1990, 4, 23), // Using May 23, 1990, as the date
            "Manchester United": new Date(2013, 4, 22), // Using May 22, 2013, as the date
            "Arsenal": new Date(2004, 4, 15) // Using May 15, 2004, as the date
        };

        const backgrounds = {
            "Manchester City": "manchester_city_background.jpeg",
            "Liverpool": "liverpool_background.jpeg",
            "Manchester United": "manchester_united_background.jpg",
            "Arsenal": "arsenal_background.jpg"
        };

        teamSelect.addEventListener("change", () => {
            const selectedTeam = teamSelect.value;
            const currentDate = new Date();
            const daysSinceWin = Math.floor((currentDate - premierLeagueWinners[selectedTeam]) / (1000 * 60 * 60 * 24));
            resultDiv.innerHTML = `${selectedTeam} last won the Premier League ${daysSinceWin} days ago on ${premierLeagueWinners[selectedTeam].toDateString()}.`;
            document.body.style.backgroundImage = `url(${backgrounds[selectedTeam]})`;
        });
    </script>
</body>
</html>
