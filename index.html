<!DOCTYPE html>
<html>
<head>
    <title>Champions League Draw Simulator</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1265965632464169"
     crossorigin="anonymous"></script>
</head>
<body>
    <h1>Champions League Draw Simulator</h1>
    <button id="drawButton">Simulate Draw</button>
    <div id="drawResults"></div>
    
    <script>
        const teams = [
            "Borussia Dortmund",
            "Paris Saint-Germain",
            "Porto",
            "Roma",
            "Real Madrid",
            "Ajax",
            "Manchester United",
            "Barcelona",
            "Manchester City",
            "Schalke 04",
            "Juventus",
            "Atletico Madrid",
            "Bayern Munich",
            "Liverpool",
            "Lyon",
            "Tottenham Hotspur"
        ];

        const drawButton = document.getElementById("drawButton");
        const drawResults = document.getElementById("drawResults");

        drawButton.addEventListener("click", () => {
            drawResults.innerHTML = "";
            const shuffledTeams = shuffleArray([...teams]);

            for (let i = 0; i < shuffledTeams.length; i += 2) {
                const team1 = shuffledTeams[i];
                const team2 = shuffledTeams[i + 1];
                const drawResult = document.createElement("p");
                drawResult.textContent = `Draw Result: ${team1} vs ${team2}`;
                drawResults.appendChild(drawResult);
            }
        });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
