<!DOCTYPE html>
<html>
<head>
    <title>Premier League Winners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        select {
            padding: 5px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            color: white;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1265965632464169"
     crossorigin="anonymous"></script>
</head>
<body>
    <h1>Premier League Winners</h1>

    <label for="teamSelect">Select a team:</label>
    <select id="teamSelect">
        <option value="Manchester City">Manchester City</option>
        <option value="Liverpool">Liverpool</option>
        <option value="Manchester United">Manchester United</option>
        <option value="Arsenal">Arsenal</option>
    </select>

    <div id="result">
        <p>Select a team to see how long it's been since they won the Premier League.</p>
    </div>

    <script>
        // JavaScript code to calculate and display the years since a team won the Premier League and change the background
        const teamSelect = document.getElementById("teamSelect");
        const resultDiv = document.getElementById("result");

        const premierLeagueWinners = {
            "Manchester City": 2021,
            "Liverpool": 1990,
            "Manchester United": 2013,
            "Arsenal": 2004
        };

        const backgrounds = {
            "Manchester City": "manchester_city_background.jpeg",
            "Liverpool": "manchester_city_background.jpeg",
            "Manchester United": "manchester_city_background.jpeg",
            "Arsenal": "manchester_city_background.jpeg"
        };

        teamSelect.addEventListener("change", () => {
            const selectedTeam = teamSelect.value;
            const currentYear = new Date().getFullYear();
            const yearsSinceWin = currentYear - premierLeagueWinners[selectedTeam];
            resultDiv.innerHTML = `${selectedTeam} last won the Premier League ${yearsSinceWin} years ago in ${premierLeagueWinners[selectedTeam]}.`;
            document.body.style.backgroundImage = `url(${backgrounds[selectedTeam]})`;
        });
    </script>
</body>
</html>
